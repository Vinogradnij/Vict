{% extends 'base.html' %}
{{ super() }}
{% block main %}
    <h1>{{ topic }}</h1>
    <p>Текст о категории</p>
    <p><b>Выберите сложность</b></p>
    <form action="{{ server }}" method="post">
        <label>
            <input type="radio" name="difficult" value="easy" checked> Низкая сложность
        </label>
        <br>
        <label>
            <input type="radio" name="difficult" value="hard"> Высокая сложность
        </label>
        <br>
        <input type="hidden" name="topic" value="{{ topic }}">
        <label>
            <input type="submit" value="Перейти к вопросам">
        </label>
    </form>
{% endblock %}
